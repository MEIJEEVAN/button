<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black; /* Change to any background color */
        }

        img {
            width: 100vw; /* Covers full width */
            height: 100vh; /* Covers full height */
            object-fit: cover; /* Ensures it covers the screen */
        }
    </style>
</head>
<body>
    <a href="https://forms.gle/JSBTvWTNt4he1XSa7" target="_blank">
        <img src="https://cdn.pixabay.com/photo/2016/06/29/16/53/click-here-button-1487274_960_720.png" alt="Click Here">
    </a>
</body>
</html>
